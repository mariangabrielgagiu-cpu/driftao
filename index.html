
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRIFTAO | Personalized Landing Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Imports: Inter (Modern), Playfair Display (Classic/Luxury), Space Grotesk (Bold/Tech), Outfit (Playful) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #ffffff;
      }
      /* Custom Font Classes */
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-serif-custom { font-family: 'Playfair Display', serif; }
      .font-playful { font-family: 'Outfit', sans-serif; }
      
      /* Custom Grid Background for the App Theme */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      .bg-grid-fade {
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Page Transition Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .animate-enter {
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Blur Transition Overlay Effects */
      @keyframes fadeBlurIn {
        0% { opacity: 0; backdrop-filter: blur(0px); }
        100% { opacity: 1; backdrop-filter: blur(24px); }
      }
      @keyframes fadeBlurOut {
        0% { opacity: 1; backdrop-filter: blur(24px); }
        100% { opacity: 0; backdrop-filter: blur(0px); }
      }
      .animate-blur-in {
        animation: fadeBlurIn 0.6s ease-out forwards;
      }
      .animate-blur-out {
        animation: fadeBlurOut 0.8s ease-in forwards;
      }

      /* Vertical Card Drop (Entry from Top) */
      @keyframes cardDropIn {
        0% { 
          opacity: 0; 
          transform: translateY(-60px) scale(0.95); 
          filter: blur(4px);
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0);
        }
      }
      .animate-card-drop {
        animation: cardDropIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Vertical Card Exit (Slides Down & Fades Out) */
      @keyframes cardExitDown {
        0% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0);
        }
        100% { 
          opacity: 0; 
          transform: translateY(60px) scale(0.95); 
          filter: blur(4px);
        }
      }
      .animate-card-exit-down {
        animation: cardExitDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Levitating Animation */
      @keyframes levitate {
        0%, 100% { transform: translateY(0) translateX(-50%); }
        50% { transform: translateY(-8px) translateX(-50%); }
      }
      .animate-levitate {
        animation: levitate 4s ease-in-out infinite;
      }

      /* Gradient Animation */
      .bg-size-200 {
        background-size: 200% 200%;
      }
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
        animation: gradient-xy 3s ease infinite;
      }

      /* Organic Blob Animation for Live Gradients */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(80px, -80px) scale(1.15); }
        66% { transform: translate(-80px, 80px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 8s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .will-change-transform {
        will-change: transform;
      }
    </style>
